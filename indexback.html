<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Backgrounds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: skyblue; /* Fundal Sky Blue */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: white;
            text-shadow: 0 0 10px blue; /* Glow Albastru */
            font-size: 3em;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
            width: 100%;
        }

        .gallery-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Fundal negru semi-transparent */
            border-radius: 10px;
            box-shadow: 0 0 20px blue; /* Glow Albastru */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 45%;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px blue; /* Glow mai puternic la hover */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .name {
            margin-top: 5px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px blue; /* Glow Albastru */
        }
    </style>
</head>
<body>

<h1>Galerie Backgrounds</h1>
<div id="backgrounds-gallery" class="gallery"></div>

<script>
    function loadBackgrounds() {
        const backgrounds = [
            ['inner1.png', 'outer1.png'],
            ['inner2.png', 'outer2.png']
        ];

        const gallery = document.getElementById('backgrounds-gallery');
        gallery.innerHTML = ''; 

        backgrounds.forEach((backgroundSet, index) => {
            const row = document.createElement('div');
            row.classList.add('gallery-row');

            const innerItem = document.createElement('div');
            innerItem.classList.add('gallery-item');
            const innerImg = document.createElement('img');
            innerImg.src = `backgrounds/${backgroundSet[0]}`;
            innerImg.alt = `inner${index + 1}`;
            const innerName = document.createElement('div');
            innerName.classList.add('name');
            innerName.textContent = `Inner ${index + 1}`;
            innerItem.appendChild(innerImg);
            innerItem.appendChild(innerName);

            const outerItem = document.createElement('div');
            outerItem.classList.add('gallery-item');
            const outerImg = document.createElement('img');
            outerImg.src = `backgrounds/${backgroundSet[1]}`;
            outerImg.alt = `outer${index + 1}`;
            const outerName = document.createElement('div');
            outerName.classList.add('name');
            outerName.textContent = `Outer ${index + 1}`;
            outerItem.appendChild(outerImg);
            outerItem.appendChild(outerName);

            row.appendChild(innerItem);
            row.appendChild(outerItem);
            gallery.appendChild(row);
        });

        scrollToBottom();
    }

    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    }

    setInterval(loadBackgrounds, 5000);
    loadBackgrounds();
</script>

</body>
</html>
